[General]
network = VoipStreamSenderApplication
scheduler-class = "inet::RealTimeScheduler"
cmdenv-express-mode = true
cmdenv-event-banners = true

*.app.packetTimeLength = 20ms
*.app.voipHeaderSize = 4B
*.app.voipSilenceThreshold = 100
*.app.repeatCount = 2

*.app.soundFile = "Beatify_Dabei_cut.mp3"

*.app.localPort = -1
*.app.destPort = 60000
*.app.destAddress = "127.0.0.1"

[Config VoIP]
description = "sending audio track with pcm_s16le codec and high sampling rate"
*.app.codec = "pcm_s16le"
*.app.sampleRate = 32000Hz
*.app.voipHeaderSize = 240B